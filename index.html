<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form Validation</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <section class="container">
            <form id="form">
                <h2 class="form-heading">Registration With Us</h2>
                <div class="form-control">
                    <label for="Username">Username</label>
                    <input
                        type="text"
                        id="username"
                        placeholder="Enter Your Name"
                    />
                    <small>Error Message</small>
                </div>
                <div class="form-control">
                    <label for="email">Email</label>
                    <input
                        type="text"
                        id="email"
                        placeholder="Enter Your Email"
                    />
                    <small class="email-error-message">Error Message</small>
                </div>
                <div class="form-control">
                    <label for="password">Password</label>
                    <input
                        type="password"
                        id="password"
                        placeholder="Enter Your Password"
                    />
                    <small class="password-error-message">Error Message</small>
                </div>
                <div class="form-control">
                    <label for="password2">Confirm Password</label>
                    <input
                        type="password"
                        id="password2"
                        placeholder="Enter Password Again"
                    />
                    <small class="password2-error-message">Error Message</small>
                </div>
                <button class="form-btn">Submit</button>
            </form>
        </section>
        <script src="script.js"></script>
    </body>
</html>
